<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="stylesheet" href="styles.css" />

  <!-- Materialize CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>

  <!-- Admin Script -->
  <script defer src="admin.js"></script>

<body class="container">

  <h4 class="orange-text center-align">Cheeesy Delight - Admin Panel</h4>

  <!-- Add Menu Item Form -->
  <div class="card">
    <div class="card-content">
      <span class="card-title">Add Menu Item</span>
      <form id="menu-form">

        <!-- Item Name -->
        <div class="input-field">
          <input type="text" id="item-name" required>
          <label for="item-name">Item Name</label>
        </div>

        <!-- Category Select -->
        <div class="input-field">
          <select id="item-category" class="browser-default" required>
            <option value="" disabled selected>Select Category</option>
            <option value="starters">Starters</option>
            <option value="main-course">Main Course</option>
            <option value="desserts">Desserts</option>
            <option value="drinks">Drinks</option>
            <option value="pizzas">Pizzas</option>
            <option value="combos">Meal Combos</option>
            <option value="momos">Momos</option>
            <option value="maggi">Maggi</option>
            <option value="rice-bowls">Rice Bowls</option>
            <option value="noodles">Noodles</option>
            <option value="special-offers">Special Offers</option>
            <option value="fasting">Fasting</option>
          </select>
          <label for="item-category" class="active">Category</label>
        </div>

        <!-- Regular Price -->
        <div class="input-field" id="price-wrapper">
          <input type="number" id="item-price">
          <label for="item-price">Price (â‚¹)</label>
        </div>

        <!-- Pizza Sizes -->
        <div id="pizza-wrapper" style="display: none;">
          <div class="input-field">
            <input type="number" id="pizza-price-7">
            <label for="pizza-price-7">Price for 7" (â‚¹)</label>
          </div>
          <div class="input-field">
            <input type="number" id="pizza-price-10">
            <label for="pizza-price-10">Price for 10" (â‚¹)</label>
          </div>
        </div>

        <!-- Noodle Sizes -->
        <div id="noodle-wrapper" style="display: none;">
          <div class="input-field">
            <input type="number" id="noodle-price-half">
            <label for="noodle-price-half">Price for Half (â‚¹)</label>
          </div>
          <div class="input-field">
            <input type="number" id="noodle-price-full">
            <label for="noodle-price-full">Price for Full (â‚¹)</label>
          </div>
        </div>

        <!-- Image URL -->
        <div class="input-field">
          <input type="url" id="item-image-url" required>
          <label for="item-image-url">Image URL</label>
        </div>

        <!-- Submit Button -->
        <button class="btn orange waves-effect waves-light" type="submit">
          Add Item <i class="material-icons right">add</i>
        </button>
      </form>
    </div>
  </div>

  <!-- Menu Items Display -->
  <h5 class="orange-text">Current Menu</h5>
  <div id="menu-items" class="row"></div>

  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <!-- Init Materialize & Year -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      M.AutoInit();
      document.getElementById('year').textContent = new Date().getFullYear();
    });
  </script>
</body>
</html>
