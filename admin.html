<body class="container">

  <h4 class="orange-text center-align">Cheeesy Delight - Admin Panel</h4>

  <!-- Add Menu Item Form -->
  <div class="card">
    <div class="card-content">
      <span class="card-title">Add Menu Item</span>
      <form id="menu-form">
        <div class="input-field">
          <input type="text" id="item-name" required>
          <label for="item-name">Item Name</label>
        </div>

        <div class="input-field">
          <input type="number" id="item-price" required>
          <label for="item-price">Price (â‚¹)</label>
        </div>

        <div class="input-field">
          <select id="item-category" required>
            <option value="" disabled selected>Select Category</option>
            <option value="starters">Starters</option>
            <option value="main-course">Main Course</option>
            <option value="desserts">Desserts</option>
            <option value="drinks">Drinks</option>
          </select>
          <label for="item-category">Category</label>
        </div>

        <div class="input-field">
          <input type="url" id="item-image-url" required>
          <label for="item-image-url">Image URL</label>
        </div>

        <button class="btn orange waves-effect waves-light" type="submit">
          Add Item <i class="material-icons right">add</i>
        </button>
      </form>
    </div>
  </div>

  <!-- Menu Items List -->
  <h5 class="orange-text">Current Menu</h5>
  <div id="menu-items" class="row"></div>
